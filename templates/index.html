<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #ecf0f1;
            --white: #ffffff;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #bdc3c7;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #d5dbdb 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 300;
            letter-spacing: -1px;
            position: relative;
        }

        h1:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            margin: 20px auto;
            border-radius: 2px;
        }

        .card {
            background: var(--white);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .stat-item:hover:before {
            left: 100%;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 300;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .button {
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin: 5px 10px 5px 0;
            font-family: 'Arial', sans-serif;
        }

        .button:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button.success {
            background: var(--success-color);
        }

        .button.success:hover {
            background: #229954;
        }

        .file-list {
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-top: 20px;
        }

        .file-item {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-size: 15px;
        }

        .file-meta {
            font-size: 13px;
            color: var(--text-muted);
            font-family: 'Arial', sans-serif;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 15px;
            font-family: 'Arial', sans-serif;
        }

        .category-images { background: #fdf2e9; color: #e67e22; }
        .category-documents { background: #eaf2f8; color: #2980b9; }
        .category-videos { background: #f4ecf7; color: #8e44ad; }
        .category-audio { background: #e8f8f5; color: #16a085; }
        .category-archives { background: #fef9e7; color: #f39c12; }
        .category-executables { background: #fadbd8; color: #e74c3c; }
        .category-code { background: #e8f6f3; color: #148f77; }
        .category-spreadsheets { background: #eaf2f8; color: #2471a3; }
        .category-presentations { background: #f0f3ff; color: #5d6d7e; }
        .category-fonts { background: #f8f9fa; color: #6c757d; }
        .category-others { background: #f5f5f5; color: #616161; }

        .summary-item {
            padding: 20px;
            border-left: 4px solid var(--accent-color);
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 0 6px 6px 0;
        }

        .summary-timestamp {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-action {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .summary-description {
            font-style: italic;
            color: #5d6d7e;
            line-height: 1.5;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d5f4e6;
            color: #1e7e34;
            padding: 15px 20px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #b8daff;
            font-weight: 500;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #f1b0b7;
            font-weight: 500;
        }

        .section-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 400;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--accent-color);
        }

        /* Custom scrollbar */
        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.2em;
            }

            .card {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .category-tag {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Organization System</h1>
        
        <div class="card">
            <div class="section-title">Statistics</div>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="total-organized">-</span>
                    <span class="stat-label">Organized Files</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="unorganized">-</span>
                    <span class="stat-label">Unorganized Files</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-operations">-</span>
                    <span class="stat-label">Total Operations</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Actions</div>
            <button class="button" onclick="organizeAllFiles()" id="organize-btn">
                Process All Files
            </button>
            <button class="button success" onclick="refreshData()">
                Refresh Data
            </button>
            <button class="button" onclick="loadSummary()">
                View Activity Log
            </button>
        </div>

        <div class="card">
            <div class="section-title">Unorganized Files</div>
            <div id="files-container">
                <p>Loading files...</p>
            </div>
        </div>

        <div class="card" id="summary-card" style="display: none;">
            <div class="section-title">Recent Activity</div>
            <div id="summary-container">
                <p>No activity yet.</p>
            </div>
        </div>

        <div id="message-container"></div>
    </div>

    <script>
        let currentFiles = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        // Refresh all data
        function refreshData() {
            loadStats();
            loadFiles();
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('total-organized').textContent = data.total_organized;
                document.getElementById('unorganized').textContent = data.unorganized;
                document.getElementById('total-operations').textContent = data.total_operations;
                
            } catch (error) {
                console.error('Error loading stats:', error);
                showMessage('Error loading statistics: ' + error.message, 'error');
            }
        }

        // Load files list
        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                currentFiles = data.files;
                displayFiles(data.files);
                
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('files-container').innerHTML = 
                    '<p class="error-message">Error loading files: ' + error.message + '</p>';
            }
        }

        // Display files in the UI
        function displayFiles(files) {
            const container = document.getElementById('files-container');
            
            if (files.length === 0) {
                container.innerHTML = '<p>No files to organize! 🎉</p>';
                return;
            }

            const fileList = document.createElement('div');
            fileList.className = 'file-list';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileMeta = document.createElement('div');
                fileMeta.className = 'file-meta';
                fileMeta.textContent = `${formatFileSize(file.size)} • Modified: ${formatDate(file.modified)}`;
                
                const categoryTag = document.createElement('span');
                categoryTag.className = `category-tag category-${file.category}`;
                categoryTag.textContent = file.category;
                
                const organizeBtn = document.createElement('button');
                organizeBtn.className = 'button';
                organizeBtn.textContent = 'Process';
                organizeBtn.onclick = () => organizeSingleFile(file.name, organizeBtn);
                
                fileInfo.appendChild(fileName);
                fileInfo.appendChild(fileMeta);
                
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(categoryTag);
                fileItem.appendChild(organizeBtn);
                
                fileList.appendChild(fileItem);
            });
            
            container.innerHTML = '';
            container.appendChild(fileList);
        }

        // Organize all files
        async function organizeAllFiles() {
            const btn = document.getElementById('organize-btn');
            btn.disabled = true;
            btn.innerHTML = 'Processing... <div class="loading"></div>';
            
            try {
                const response = await fetch('/organize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                let message = `Successfully processed ${data.organized_count} files`;
                if (data.errors.length > 0) {
                    message += `\n\nErrors encountered:\n${data.errors.join('\n')}`;
                }
                
                showMessage(message, data.errors.length > 0 ? 'error' : 'success');
                refreshData();
                
            } catch (error) {
                console.error('Error organizing files:', error);
                showMessage('Error processing files: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Process All Files';
            }
        }

        // Organize single file
        async function organizeSingleFile(filename, button) {
            button.disabled = true;
            button.innerHTML = 'Processing... <div class="loading"></div>';
            
            try {
                const response = await fetch(`/organize/${encodeURIComponent(filename)}`, {
                    method: 'POST',
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                showMessage(`Successfully processed "${filename}"`, 'success');
                refreshData();
                
            } catch (error) {
                console.error('Error organizing file:', error);
                showMessage('Error processing file: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'Process';
            }
        }

        // Load and display summary
        async function loadSummary() {
            try {
                const response = await fetch('/summary?limit=10');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displaySummary(data.summary);
                document.getElementById('summary-card').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading summary:', error);
                showMessage('Error loading summary: ' + error.message, 'error');
            }
        }

        // Display summary
        function displaySummary(summary) {
            const container = document.getElementById('summary-container');
            
            if (summary.length === 0) {
                container.innerHTML = '<p>No activity yet.</p>';
                return;
            }
            
            container.innerHTML = '';
            
            summary.forEach(item => {
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                
                const timestamp = document.createElement('div');
                timestamp.className = 'summary-timestamp';
                timestamp.textContent = formatDate(item.timestamp);
                
                const action = document.createElement('div');
                action.className = 'summary-action';
                action.textContent = `${item.original_name} → ${item.new_name}`;
                
                const description = document.createElement('div');
                description.className = 'summary-description';
                description.textContent = item.ai_description;
                
                summaryItem.appendChild(timestamp);
                summaryItem.appendChild(action);
                summaryItem.appendChild(description);
                
                container.appendChild(summaryItem);
            });
        }

        // Show message
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                container.removeChild(messageDiv);
            }, 5000);
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
